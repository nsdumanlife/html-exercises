<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer dogs or cats?</p>

	<form>
		<label for="dogs">Dogs: </label>
		<input name="petChoice" type="radio" id="dogs" value="DOGS">

		<label for="dogs">Cats: </label>
		<input name="petChoice" type="radio" id="cats" value="CATS">

		<p>What`s your current mood?</p>

		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<input type="text" name="">

		<textarea name="paragraph" rows="5" cols="5"></textarea>

		<button>GO!</button>

	</form>

</body>
</html>
