<!DOCTYPE html>
<html>
<head>
	<title>Form Quiz</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<!-- first name -->
			<label for="firstName">First Name: </label>
			<input id="firstName" type="text" name="firstName" placeholder="John" required>

			<!-- last name  -->
			<label for="lastName">Last Name: </label>
			<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
		</div>

		<div>
			<!-- gender selection -->
			<!-- all of the radio buttons name`s are same for select only one of them! -->
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">

			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">

			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>
		
		<div>	
			<label for="email">Email: </label>
			<input type="email" id="email" name="email" placeholder="your mail" required>	

			<label for="password">Password: </label>
			<input id="password" type="password" name="password" maxlength="10" minlength="5" required>
		</div>

		<div>
			<label>Birthday: </label>
			<select name="month">
				<option>Month</option>
				<option value="january">Jan</option>
				<option value="february">Feb</option>
				<option value="march">Mar</option>
				<option value="april">Apr</option>
				<option value="may">May</option>
				<option value="june">Jun</option>
				<option value="july">Jul</option>
				<option value="august">Aug</option>
				<option value="september">Sep</option>
				<option value="october">Oct</option>
				<option value="November">Nov</option>
				<option value="December">Dec</option>
			</select>

			<select name="day">
				<option>Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="15">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</select>

			<select name="year">
				<option>Year</option>
				<option>2009</option>       
			    <option>2010</option>       
			    <option>2011</option>       
			    <option>2012</option>       
			    <option>2013</option>       
			    <option>2014</option>       
			    <option>2015</option>       
			    <option>2016</option>       
			    <option>2017</option>       
			    <option>2018</option>  
			</select>

		</div>

		<label for="agreed">I agree to the terms and conditions</label>
		<input id="agreed" type="checkbox" name="agreed">

		<button>Submit</button>

	</form>

</body>
</html>
